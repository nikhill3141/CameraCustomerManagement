{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4 py-10">
  <form class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-xl p-8 space-y-8" method="POST">
    {% csrf_token %}

    <h2 class="text-3xl font-extrabold text-center text-gray-800 dark:text-white">Edit Event</h2>

    <!-- Event Name -->
    <div>
      <label for="full_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Name</label>
      <input type="text" value="{{event.event_name}}" name="eventName" id="full_name" autocomplete="off"
        class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Event Description -->
    <div>
      <label for="event_description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Description</label>
      <input type="text" value="{{event.event_description}}" name="eventDescription" id="event_description" autocomplete="off"
        class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Location -->
    <div>
      <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Location</label>
      <textarea name="location" id="address" rows="3" autocomplete="off"
        class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none">{{event.location}}</textarea>
    </div>

    <!-- Date and Price -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Date</label>
        <input type="date" value="{{event.event_date}}" name="date" id="date" autocomplete="off"
          class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Event Price</label>
        <input type="text" value="{{event.price}}" name="price" id="price" autocomplete="off"
          class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center pt-4">
      <button type="submit"
        class="inline-block bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-6 rounded-lg shadow-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
