{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-8 text-center">Quick Add Panel</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Add New Customer -->
      <a href="{% url 'add_customer' %}" class="group bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition p-6 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
        <div class="flex items-center space-x-4">
          <div class="bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 w-12 h-12 flex items-center justify-center rounded-full transition group-hover:scale-110">
            <!-- Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add New Customer</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Register a new customer in the system.</p>
          </div>
        </div>
      </a>

      <!-- Add New Event -->
      <a href="{% url 'add_event' %}" class="group bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition p-6 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
        <div class="flex items-center space-x-4">
          <div class="bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 w-12 h-12 flex items-center justify-center rounded-full transition group-hover:scale-110">
            <!-- Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add New Exposing</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Create a new booking event.</p>
          </div>
        </div>
      </a>

      <!-- Add Cameraman -->
      <a href="{% url 'add_cameramen' %}" class="group bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition p-6 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
        <div class="flex items-center space-x-4">
          <div class="bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-300 w-12 h-12 flex items-center justify-center rounded-full transition group-hover:scale-110">
            <!-- Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add Cameraman</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Add a new team member to the shoot crew.</p>
          </div>
        </div>
      </a>

    </div>
  </div>
</div>

{% endblock %}
